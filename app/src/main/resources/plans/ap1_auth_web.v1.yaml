# MERGE_HOOK:PROJ_AGENT::FIM15
llm:
  provider: local
  model: ${llm.high.model:${llm.chat-model}}

name: AP1_AUTH_WEB
version: '1'
params:
  officialSourcesOnly: true
  allowWeb: true
  allowRag: false
  webTopK: 12
  use_cross_encoder: true
  rerank_backend: auto
  rerank_top_k: 10
chain:
- alias_correct
- retrieve_web_official
- fuse_rrf
- rerank_cross
- gate_citation
- final_sigmoid

# NineTile alias corrector toggle
alias:
  corrector:
    enabled: true

probe:
  search:
    enabled: false
  admin-token: ''


retrieval:
  order: [web]
  web:
    enabled: true
  vector:
    enabled: false