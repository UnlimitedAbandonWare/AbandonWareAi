# MERGE_HOOK:PROJ_AGENT::FIM15
llm:
  provider: local
  model: ${llm.high.model:${llm.chat-model}}

name: AP9_COST_SAVER
version: '1'
params:
  use_cross_encoder: false
  allowWeb: true
  allowRag: true
  rerank_backend: auto
  rerank_top_k: 6
  budget_ms: 1200
chain:
- alias_correct
- retrieve_web
- retrieve_vector
- fuse_rrf
- rerank_bi
- final_sigmoid

# NineTile alias corrector toggle
alias:
  corrector:
    enabled: true

probe:
  search:
    enabled: false
  admin-token: ''


retrieval:
  order: [web, vector]
  web:
    enabled: true
  vector:
    enabled: true