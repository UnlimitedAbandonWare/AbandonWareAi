# MERGE_HOOK:PROJ_AGENT::FIM15
llm:
  provider: local
  model: ${llm.high.model:${llm.chat-model}}

name: AP3_VEC_DENSE
version: '1'
params:
  vectorOnly: true
  allowWeb: false
  allowRag: true
  vecTopK: 15
  use_cross_encoder: false
  rerank_backend: auto
  rerank_top_k: 8
chain:
- alias_correct
- retrieve_vector
- calibrate_scores
- rerank_bi
- final_sigmoid

# NineTile alias corrector toggle
alias:
  corrector:
    enabled: true

probe:
  search:
    enabled: false
  admin-token: ''


retrieval:
  order: [vector]
  web:
    enabled: false
  vector:
    enabled: true