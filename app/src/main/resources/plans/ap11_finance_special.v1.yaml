# MERGE_HOOK:PROJ_AGENT::FIM15
llm:
  provider: local
  model: ${llm.high.model:${llm.chat-model}}

name: AP11_FINANCE_SPECIAL
version: '1'
params:
  domain: finance
  officialSourcesOnly: true
  allowWeb: true
  allowRag: true
  webTopK: 20
  use_cross_encoder: true
  rerank_backend: auto
  rerank_top_k: 12
chain:
- alias_correct
- retrieve_web_official
- retrieve_vector
- fuse_grandas
- rerank_cross
- gate_citation
- final_sigmoid

# NineTile alias corrector toggle
alias:
  corrector:
    enabled: true

probe:
  search:
    enabled: false
  admin-token: ''


retrieval:
  order: [web, vector]
  web:
    enabled: true
  vector:
    enabled: true