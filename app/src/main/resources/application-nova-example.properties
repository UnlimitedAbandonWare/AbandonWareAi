# === Nova Protocol (example) ===
nova.plan-enabled=true
nova.brave-enabled=true
nova.rulebreak-enabled=true
nova.default-plan-id=safe_autorun.v1
nova.citation-min=3
nova.mode-audit-enabled=true

# HMAC secret for RuleBreak tokens (CHANGE ME in production)
nova.rulebreak-hmac-secret=replace-with-long-random
nova.rulebreak-token-ttl-seconds=3600

# --- auto-patch settings ---
onnx.enabled=true
onnx.max-concurrency=3
budget.request-time-ms=3500
naver.search.timeout-ms=1200
naver.search.web-top-k=12
ocr.enabled=true
ocr.min-confidence=0.78

llm.engine=auto

llm.route.mode=tp

onnx.model.path.cross-encoder=/models/cross-encoder.onnx

retrieval.vector.enabled=true

probe.search.enabled=true

probe.admin-token=<TOKEN>
llm.base-url=http://localhost:11434/v1
llm.api-key=${LLM_API_KEY:dummy}
llm.chat-model=gemma3:27b
selfask.enabled=false

openai.api-key=${OPENAI_API_KEY:}
llm:
  provider: local
  base-url: http://localhost:11434/v1
  api-key: dummy
  chat-model: gemma3:27b