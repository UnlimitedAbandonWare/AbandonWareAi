<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${professor.id == null}? '교수 등록':'교수 수정'">교수 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- 네비게이션 프래그먼트가 있다면 유지됩니다 -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header p-4 bg-primary text-white">
          <h1 class="mb-0 fs-4" th:text="${professor.id == null}? '새 교수 등록':'교수 정보 수정'">교수 폼</h1>
        </div>
        <div class="card-body p-4 p-md-5">
          <form th:action="${professor.id == null}? @{/professors/new} : @{/professors/{id}/edit(id=${professor.id})}"
                th:object="${professor}" method="post">

            <div class="mb-4">
              <label for="name" class="form-label fw-bold">이름</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="name" th:field="*{name}" class="form-control form-control-lg"
                       placeholder="예) 김교수" required/>
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label fw-bold">이메일</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg"
                       placeholder="prof@example.com" required/>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
              <a th:href="@{/professors}" class="btn btn-secondary btn-lg px-4">취소</a>
              <button type="submit" class="btn btn-success btn-lg px-4">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
