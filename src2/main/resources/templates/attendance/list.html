<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>출결</title></head>
<body>
<h1>📋 출결 현황</h1>
<table>
  <thead><tr><th>학생</th><th th:each="d : ${dates}" th:text="${#dates.format(d,'MM-dd')}">06-12</th></tr></thead>
  <tbody>
  <tr th:each="stu : ${students}">
    <td th:text="${stu.name}">홍길동</td>
    <td th:each="d : ${dates}">
      <span th:text="${attendanceMap[stu.id][d]}">P</span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
