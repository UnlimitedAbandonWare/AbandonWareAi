<!-- src/main/resources/templates/rentals/rentals.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>대여 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .table-hover tbody tr { transition: background-color 0.2s ease-in-out; }
    .table-hover tbody tr:hover { background-color: #e9ecef; }
  </style>
  <!-- 공통 헤더 fragment -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>
</head>
<body>

<div class="container my-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="mb-0 fs-4"><i class="fas fa-book-reader me-2"></i>전체 대여 내역</h1>
      <a th:href="@{/rentals/new}" class="btn btn-primary"><i class="fas fa-plus me-1"></i>대여 등록</a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>도서 제목</th>
            <th>대여자</th>
            <th>대여 시각</th>
            <th>반납 시각</th>
            <th>상태</th>
            <th style="min-width: 220px;">관리</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(rentals)}">
            <td colspan="7" class="text-center text-muted py-5">대여 내역이 없습니다.</td>
          </tr>
          <tr th:each="r : ${rentals}">
            <td th:text="${r.id}">1</td>
            <td class="fw-bold" th:text="${r.bookTitle}">책 제목</td>
            <td th:text="${r.renterName}">홍길동</td>
            <td th:text="${#temporals.format(r.rentedAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${r.returnedAt == null} ? '-' : ${#temporals.format(r.returnedAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
              <span th:if="${r.active}" class="badge bg-success">대여 중</span>
              <span th:unless="${r.active}" class="badge bg-secondary">반납 완료</span>
            </td>
            <td>
              <a th:href="@{/rentals/{id}(id=${r.id})}" class="btn btn-sm btn-outline-info"><i class="fas fa-eye me-1"></i>조회</a>
              <div th:if="${r.active}" class="d-inline">
                <form th:action="@{/rentals/{id}/return(id=${r.id})}" method="post" class="d-inline" onsubmit="return confirm('정말 반납 처리하시겠습니까?');">
                  <button type="submit" class="btn btn-sm btn-outline-success ms-1"><i class="fas fa-undo-alt me-1"></i>반납</button>
                </form>
                <a th:href="@{/rentals/{id}/edit(id=${r.id})}" class="btn btn-sm btn-outline-primary ms-1"><i class="fas fa-edit me-1"></i>수정</a>
              </div>
              <form th:action="@{/rentals/{id}/delete(id=${r.id})}" method="post" class="d-inline" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-sm btn-outline-danger ms-1"><i class="fas fa-trash-alt me-1"></i>삭제</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
