<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>메인</title>
  <th:block th:replace="~{fragments/header :: header}"></th:block>
</head>
<body>
<div class="container mt-4">
  <h1>메인 페이지</h1>

  <div th:if="${username}" class="alert alert-info" role="alert">
    <p th:text="'환영합니다, ' + ${username} + '님!'">환영합니다!</p>
  </div>

  <div th:unless="${username}">
    <p>아직 로그인되지 않았습니다.</p>
    <a th:href="@{/login}" class="btn btn-primary">로그인</a>
    <a th:href="@{/register}" class="btn btn-secondary">회원가입</a>
  </div>

  <div th:if="${username}">
    <div class="row">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">강의 관리</h5>
            <a th:href="@{/courses}" class="btn btn-primary">강의로 이동</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">학생 관리</h5>
            <a th:href="@{/students}" class="btn btn-success">학생으로 이동</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">수강신청</h5>
            <a th:href="@{/enrollments}" class="btn btn-warning">수강신청으로 이동</a>
          </div>
        </div>
      </div>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-4">
      <button type="submit" class="btn btn-danger">로그아웃</button>
    </form>
  </div>
</div>
</body>
</html>
