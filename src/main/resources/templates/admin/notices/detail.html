<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${notice.title}">공지 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <th:block th:replace="~{fragments/header :: header}"></th:block>
</head>
<body>
<div class="container my-5">
  <h1 class="fs-4 mb-3" th:text="${notice.title}">공지 제목</h1>
  <div class="mb-3 text-muted">
    <span>타입: <strong th:text="${notice.type}">GLOBAL</strong></span>
    <span class="ms-3">작성자: <strong th:text="${notice.createdBy?.username ?: '-'}">admin</strong></span>
    <span class="ms-3">작성일: <strong th:text="${#temporals.format(notice.createdAt,'yyyy-MM-dd HH:mm')}">2025-07-04 10:00</strong></span>
  </div>
  <div class="card mb-4">
    <div class="card-body" th:utext="${notice.content}">공지 내용</div>
  </div>
  <a th:href="@{/admin/notices}" class="btn btn-secondary">목록으로</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
