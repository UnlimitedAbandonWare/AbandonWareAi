<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: header}"/>

<div class="container my-5">
  <h1 class="mb-4">새 공지 작성</h1>

  <div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}">Error!</span>
  </div>

  <form th:action="@{/admin/notices/new}"
        th:object="${notice}"
        method="post">

    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" th:field="*{title}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">타입</label>
      <select th:field="*{type}" class="form-select" required>
        <option th:each="t : ${types}" th:value="${t}" th:text="${t}">GLOBAL</option>
      </select>
    </div>

    <div class="mb-3" th:if="*{type != null and type.name() == 'DEPARTMENT'}">
      <label class="form-label">대상 학과 ID</label>
      <input type="number" th:field="*{targetDeptId}" class="form-control"/>
    </div>
    <div class="mb-3" th:if="*{type != null and type.name() == 'PERSONAL'}">
      <label class="form-label">대상 사용자 ID</label>
      <input type="number" th:field="*{targetUserId}" class="form-control"/>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <a th:href="@{/admin/notices}" class="btn btn-secondary me-2">취소</a>
      <button class="btn btn-primary">저장</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments/layout :: footer}"/>
</body>
</html>
