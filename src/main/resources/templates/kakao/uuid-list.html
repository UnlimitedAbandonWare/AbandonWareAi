<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>친구 UUID 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <!-- 플래시 메시지 (리다이렉트 후 result 에 담긴 메시지) -->
  <div th:if="${result}" class="alert alert-success" th:text="${result}"></div>

  <h2 class="mb-3">
    친구 UUID 목록 (페이지 <span th:text="${page}">1</span>)
  </h2>

  <!-- UUID 리스트 -->
  <ul class="list-group mb-4">
    <li class="list-group-item" th:each="u : ${uuids}" th:text="${u}"></li>
  </ul>

  <!-- 페이징 (POST → Redirect → GET) -->
  <form th:action="@{/kakao/uuid-list}" method="post" class="d-flex justify-content-between mb-4">
    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- 이전 버튼 -->
    <button th:if="${hasPrev}"
            type="submit"
            name="page"
            th:value="${page - 1}"
            class="btn btn-outline-secondary">
      « 이전
    </button>
    <button th:unless="${hasPrev}"
            type="button"
            class="btn btn-outline-secondary disabled">
      « 이전
    </button>

    <!-- 현재 페이지 표시 -->
    <span class="btn btn-outline-secondary disabled">
      페이지 <span th:text="${page}">1</span>
    </span>

    <!-- 다음 버튼 -->
    <button th:unless="${hasNext}"
            type="button"
            class="btn btn-outline-secondary disabled">
      다음 »
    </button>
    <button th:if="${hasNext}"
            type="submit"
            name="page"
            th:value="${page + 1}"
            class="btn btn-outline-secondary">
      다음 »
    </button>
  </form>

  <hr class="my-4"/>

  <a th:href="@{/kakao/trigger}" class="btn btn-primary">메시지 보내러 가기</a>
</div>

</body>
</html>
