<!-- src/main/resources/templates/courses/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${course.id == null} ? '강의 등록' : '강의 수정'">강의 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style> body { background-color: #f8f9fa; } </style>
  <!-- 공통 헤더 fragment -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header p-4 bg-primary text-white">
          <h1 class="mb-0 fs-4" th:text="${course.id == null} ? '신규 강의 등록' : '강의 정보 수정'">강의 폼</h1>
        </div>
        <div class="card-body p-4 p-md-5">
          <form th:action="${course.id == null} ? @{/courses/new} : @{/courses/{id}/edit(id=${course.id})}"
                th:object="${course}" method="post">

            <div class="mb-4">
              <label for="title" class="form-label fw-bold">강의 제목</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-chalkboard"></i></span>
                <input id="title" type="text" th:field="*{title}" class="form-control form-control-lg" placeholder="예) 객체지향 프로그래밍" required/>
              </div>
            </div>

            <div class="mb-4">
              <label for="description" class="form-label fw-bold">강의 설명</label>
              <textarea id="description"
                        name="desc"
                        th:field="*{description}"  class="form-control" rows="4" placeholder="강의에서 다루는 내용, 목표 등을 입력하세요" required></textarea>
            </div>

            <div class="mb-4">
              <label for="professorId" class="form-label fw-bold">담당 교수</label>
              <div th:if="${#lists.isEmpty(allProfessors)}" class="alert alert-warning">
                먼저 <a th:href="@{/professors/new}" class="alert-link">교수 등록</a>을 해주세요.
              </div>
              <div class="input-group" th:if="${!#lists.isEmpty(allProfessors)}">
                <span class="input-group-text"><i class="fas fa-chalkboard-teacher"></i></span>
                <select id="professorId" name="professorId" class="form-select form-select-lg" required>
                  <option value="" disabled th:selected="${selectedProfId == null && course.professor == null}">-- 교수를 선택하세요 --</option>
                  <option th:each="p : ${allProfessors}" th:value="${p.id}" th:text="${p.name}"
                          th:selected="${selectedProfId == p.id || (course.professor != null && course.professor.id == p.id)}"></option>
                </select>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
              <a th:href="@{/courses}" class="btn btn-secondary btn-lg px-4">취소</a>
              <button type="submit" class="btn btn-success btn-lg px-4">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
