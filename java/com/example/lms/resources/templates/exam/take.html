<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>시험 응시</title></head>
<body>
<h1 th:text="'시험: ' + ${exam.title}">시험 제목</h1>
<form th:action="@{/exams/{id}/submit(id=${exam.id})}" method="post">
    <div th:each="q,iterStat : ${questions}">
        <p th:text="${iterStat.count} + '. ' + ${q.content}">문제</p>
        <ul>
            <li th:each="ch : ${q.choices}">
                <label>
                    <input th:if="${q.type.name()=='MCQ'}"
                           type="checkbox" th:name="'answers['+${q.id}+']'"
                           th:value="${ch.id}" />
                    <span th:text="${ch.text}">선택지</span>
                </label>
            </li>
        </ul>
        <hr/>
    </div>
    <button type="submit">제출</button>
</form>
</body>
</html>
