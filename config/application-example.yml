retrieval:
  kg:
    enabled: true
    order-index: 0
  vector:
    enabled: true
onnx:
  enabled: true
budget:
  request-time-ms: 3500
naver:
  search:
    timeout-ms: 1200
    web-top-k: 12

  filters:
    domain-policy: boost
    enable-domain-filter: false
ocr:
  enabled: true
  min-confidence: 0.78
probe:
  search:
    enabled: false
  admin-token: ''
  vector:
    enabled: true
gate:
  citation:
    enabled: true
    min: 3
  finalSigmoid:
    enabled: true
    k: 12.0
    x0: 0.0
upstash:
  cache:
    ttl-seconds: 3600
llm:
  base-url: https://api.groq.com/openai/v1
  api-key: ${LLM_API_KEY:dummy}
  chat-model: gpt-4

  provider: groq
  # MERGED_DUP llm.base-url :: base-url: http://localhost:11434/v1   # 3090-only endpoint
  # MERGED_DUP llm.provider :: provider: local

selfask:
  enabled: false

fallback:
  enabled: false

onnx:
  enabled: true
  gpu-id: 0
  max-concurrency: 2

zsys:
  onnx:
    enabled: true
    gpu-id: 0
    max-concurrency: 2

jammini:
  guard:
    profile: PROFILE_MEMORY
  memory:
    progressive: true
