nova:
  modes:
    hypernova:
      enabled: true
      plan: classpath:plans/hypernova.v1.yaml
  fusion:
    twpm:
      p-base: 2.0
      tail-quantile: 0.15
    cvar:
      alpha: 0.15
      mix: 0.5
  rerank:
    dpp:
      size: 10
      lambda: 0.7
  safety:
    citation:
      min: 3
    final-sigmoid:
      k: 10.0
      x0: 0.85
onnx:
  enabled: true
  max-concurrency: 3
budget:
  request-time-ms: 3500
naver:
  search:
    timeout-ms: 1200
    web-top-k: 12

  filters:
    domain-policy: boost
    enable-domain-filter: false
ocr:
  enabled: true
  min-confidence: 0.78
probe:
  search:
    enabled: false
  admin-token: ''
retrieval:
  vector:
    enabled: true
gate:
  citation:
    enabled: true
    min: 3
  finalSigmoid:
    enabled: true
    k: 12.0
    x0: 0.0
upstash:
  cache:
    ttl-seconds: 3600

llm:
  base-url: ${LLM_BASE_URL:http://localhost:8000/v1}
  api-key: ${LLM_API_KEY:dummy}
  chat-model: gpt-4

selfask:
  enabled: false

jammini:
  guard:
    profile: PROFILE_MEMORY
  memory:
    progressive: true
