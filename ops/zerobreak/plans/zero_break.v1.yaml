id: zero_break.v1
version: "0.1.0"
description: >
  궁극 작전: 확장 탐색(Explode) + 핵심 응축(Condense) + 2-패스 재랭크 + 강화 안전 게이트.
  일시적 규칙 완화는 TraceContext에 전 구간 기록 및 결과 배너 고지.
activation:
  require_signed_token: true
  headers:
    token: X-ZeroBreak-Token
    policy: X-ZeroBreak-Policy
  accepted_policies: [recency, max_recall, speed_first, wide_web]
budget:
  time_ms: 24000
  cancel_signal_propagation: true
concurrency:
  reranker_max_parallel: 2
  web_probe_parallel: 12
retrieval:
  policy: recency_first
  k_allocation:
    web_top_k: 24
    vector_top_k: 12
    kg_top_k: 8
  whitelist_override: conditional
expansion:
  self_ask: 3
  query_burst: "9-18"
  extreme_z: "12-24"
fusion:
  rrf: weighted
  delta_projection: true
rerank:
  pass1: bi_encoder_fast
  pass2: onnx_cross_encoder_strict
  pass2_fallback_on_budget: true
safety:
  citation_gate_min_sources: 3
  pii_sanitizer: strict
  answer_banner: "【주의: 확장 탐색(Zero Break) 모드 적용】"
  final_sigmoid_threshold: 0.90
telemetry:
  sse_stream: true
  trace_headers: [X-Request-Id, X-Session-Id]
critic_loop:
  max_attempts: 3
  strategies: [swap_plate, reassign_k, rescore_calibration]

# NineTile alias corrector toggle
alias:
  corrector:
    enabled: true

probe:
  search:
    enabled: false
  admin-token: ''

  vector:
    enabled: true