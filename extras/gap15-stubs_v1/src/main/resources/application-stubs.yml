    enabled: false
  portfolio:
    enabled: false
    weights:
      authority: 0.5
      novelty: 0.3
      augmentability: 0.2
nlp:
  alias:
    tile:
      enabled: false
      path: classpath:alias/tiles/
vision:
  mpc:
    enabled: false
alias:
  corrector:
    enabled: true
onnx:
  enabled: true
  max-concurrency: 3
budget:
