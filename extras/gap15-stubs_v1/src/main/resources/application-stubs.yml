  # MERGED_DUP llm.provider :: provider: local

train_idle:
  enabled: true

autolearn:
  enabled: true

fallback:
  enabled: false

onnx:
  enabled: true
  gpu-id: 0
  max-concurrency: 2

zsys:
  onnx:
    enabled: true
    gpu-id: 0
