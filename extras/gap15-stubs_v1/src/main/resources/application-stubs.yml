    enabled: true
    min-citations: 2
    min-evidence: 2
    allowed-domains-profile: gov_sci_news
  final-sigmoid:
    enabled: false
    k: 12.0
    x0: 0.9
  citation:
    min: 3
  version-purity:
    enabled: false
    require-locked-versions: true
  reflection-proxy:
    enabled: false
k-allocation:
  enabled: true
  web: 12
  vector: 6
  kg: 4
critic:
  enabled: true
  max-retries: 2
  backoff-ms: 300
evolver:
  enabled: false
  ab-test-percent: 0.15
selfask:
  branching: 3way
fusion:
  mp-law:
    enabled: false
    zca:
      enabled: false
  wpm:
    enabled: false
  delta-project:
    enabled: false
  bode-clamp:
    enabled: false
    db-limit: 12.0
  isotonic:
    enabled: false
  dbvmx:
    enabled: false
overdrive:
  enabled: false
  trigger:
    scarcity-threshold: 0.3
    conflict-threshold: 0.4
  narrowing:
