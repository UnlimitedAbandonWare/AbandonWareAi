<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>교수 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
<!-- 네비게이션/헤더 공통 fragment -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container my-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="mb-0 fs-4">
        <i class="fas fa-chalkboard-teacher me-2"></i>교수 목록
      </h1>
      <a class="btn btn-primary" th:href="@{/professors/new}">
        <i class="fas fa-plus me-1"></i>교수 등록
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>관리</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${professors}">
            <td th:text="${p.id}">1</td>
            <td class="fw-bold" th:text="${p.name}">홍길동</td>
            <td th:text="${p.email}">hong@example.com</td>
            <td>
              <a class="btn btn-sm btn-outline-primary me-2" th:href="@{|/professors/${p.id}/edit|}">
                <i class="fas fa-edit me-1"></i>수정
              </a>
              <form th:action="@{|/professors/${p.id}/delete|}"
                    method="post" style="display:inline"
                    onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-trash-alt me-1"></i>삭제
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
