<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>과제 제출</title></head>
<body>
<h1 th:text="'과제: ' + ${assignment.title}">과제 상세</h1>
<form th:action="@{/assignments/{id}/submit(id=${assignment.id})}" method="post" enctype="multipart/form-data">
  <label>답안:
    <textarea name="answerText" rows="5" cols="60"></textarea>
  </label><br/>
  <label>파일: <input type="file" name="file"/></label><br/>
  <button type="submit">제출</button>
</form>
</body>
</html>
