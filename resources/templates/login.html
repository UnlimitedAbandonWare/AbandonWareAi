<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 서비스 통합 플랫폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf}" />
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf}" />
  <style>
    :root { --sidebar-width: 340px; --border-color: #dee2e6; }
    body, html { height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    .main-container { display: flex; height: 100%; position: relative; }
    .sidebar {
        width: var(--sidebar-width); min-width: var(--sidebar-width); background-color: #f8f9fa;
        border-right: 1px solid var(--border-color); padding: 1rem;
        display: flex; flex-direction: column; transition: transform 0.3s ease-in-out;
    }
    .sidebar-body { flex-grow: 1; overflow-y: auto; min-height: 0; }
    .session-list { list-style: none; padding-left: 0; }
    .session-item a { display: block; padding: 0.75rem 1rem; border-radius: 0.5rem; text-decoration: none; color: #212529; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    .session-item a:hover { background-color: #e9ecef; }
    .session-item a.active { background-color: #0d6efd; color: #fff; font-weight: 500; }
    .admin-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
    .admin-section h6 { font-size: 0.9rem; font-weight: 700; color: #495057; }
    #adminStatus { font-size: .8rem; background: #e9ecef; padding: .5rem .75rem; border-radius: .4rem; max-height: 95px; overflow-y: auto; }
    .chat-area-wrapper { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; height: 100vh; padding: 1.25rem 2rem; }
    #chatWindow { flex-grow: 1; overflow-y: auto; margin-bottom: 1rem; }
    .msg-container { display: flex; flex-direction: column; gap: .25rem; margin-bottom: 1rem; }
    .msg { padding: .75rem 1.25rem; border-radius: 1.25rem; max-width: 80%; line-height: 1.55; }
    .msg-user-container { align-items: flex-end; } .msg-user { background-color: #0d6efd; color: #fff; }
    .msg-assistant-container { align-items: flex-start; } .msg-assistant { background-color: #e9ecef; }
    .msg-system { align-self: center; font-size: .8rem; color: #6c757d; }
    .sidebar-toggler { display: none; }
    @media (max-width: 991.98px) {
        .sidebar { position: absolute; height: 100%; top: 0; left: 0; z-index: 1050; transform: translateX(-100%); }
        .sidebar.show { transform: translateX(0); }
        .sidebar-toggler { display: block; position: fixed; top: .75rem; left: .75rem; z-index: 1100; }
        .chat-area-wrapper { padding-top: 4.5rem; }
    }
  </style>
</head>
<body>

<button class="btn btn-light border sidebar-toggler" id="sideOpen" aria-label="Open sidebar">
  <i class="bi bi-list"></i>
</button>

<div class="main-container">
  <aside class="sidebar" id="sideNav" aria-label="대시보드 사이드바">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">AI Platform</h4>
      <button class="btn-close d-lg-none" id="sideClose" aria-label="Close sidebar"></button>
    </div>
    <div class="d-grid mb-3">
      <button id="newChatBtn" class="btn btn-primary"><i class="bi bi-plus-lg"></i> 새 대화</button>
    </div>

    <div class="sidebar-body">
      <nav aria-label="세션 목록">
        <ul id="sessionList" class="session-list list-unstyled mb-3"></ul>
      </nav>

      <section id="advancedSettings" class="admin-section" aria-labelledby="gpt-settings-heading">
        <div class="d-flex justify-content-between align-items-center">
          <h6 id="gpt-settings-heading" class="mb-1">GPT 상세 설정</h6>
          <button class="btn btn-sm btn-link text-decoration-none p-0" data-bs-toggle="collapse" data-bs-target="#advWrap" aria-expanded="true" aria-controls="advWrap">
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>
        <div id="advWrap" class="collapse show mt-2">
          <div class="mb-2"><label class="form-label small" for="systemPromptInput">시스템 프롬프트</label><textarea id="systemPromptInput" class="form-control form-control-sm" rows="2"></textarea></div>
          <div class="mb-2"><label class="form-label small" for="temperatureSlider">온도: <span id="temperatureValue">0.7</span></label><input id="temperatureSlider" type="range" class="form-range" min="0" max="2" step="0.1" value="0.7"></div>
          <div class="mb-2"><label class="form-label small" for="topPSlider">Top P: <span id="topPValue">1.0</span></label><input id="topPSlider" type="range" class="form-range" min="0" max="1" step="0.05" value="1.0"></div>
          <div class="mb-2"><label class="form-label small" for="freqPenaltySlider">반복 패널티: <span id="freqPenaltyValue">0.0</span></label><input id="freqPenaltySlider" type="range" class="form-range" min="-2.0" max="2.0" step="0.1" value="0.0"></div>
          <div class="mb-2"><label class="form-label small" for="presPenaltySlider">주제 패널티: <span id="presPenaltyValue">0.0</span></label><input id="presPenaltySlider" type="range" class="form-range" min="-2.0" max="2.0" step="0.1" value="0.0"></div>
          <button id="saveSettingsBtn" class="btn btn-success btn-sm w-100"><i class="bi bi-check-lg"></i> 설정 저장</button>
        </div>
      </section>

      <section class="admin-section" aria-labelledby="model-settings-heading">
        <h6 id="model-settings-heading" class="mb-2">기본 모델</h6>
        <div class="input-group">
          <select id="defaultModelSelect" class="form-select"></select>
          <button id="saveModelBtn" class="btn btn-outline-success" aria-label="Save model"><i class="bi bi-save"></i></button>
        </div>
      </section>

      <section class="admin-section" aria-labelledby="admin-tools-heading">
        <h6 id="admin-tools-heading" class="mb-2">학습 & 파인튜닝</h6>
        <div class="d-grid gap-2 mb-2">
          <button id="trainBtn" class="btn btn-info"><span class="spinner-border spinner-border-sm d-none me-1"></span><i class="bi bi-magic"></i> 규칙 학습</button>
          <button id="startFineTuneBtn" class="btn btn-danger"><span class="spinner-border spinner-border-sm d-none me-1"></span><i class="bi bi-fire"></i> 파인튜닝</button>
        </div>
        <div class="input-group">
          <input id="jobIdInput" class="form-control form-control-sm" placeholder="Job ID">
          <button id="checkFineTuneBtn" class="btn btn-secondary btn-sm"><i class="bi bi-search"></i></button>
        </div>
      </section>
    </div>
    <div id="adminStatus" class="mt-auto pt-2 text-muted" aria-live="polite">준비 완료.</div>
  </aside>

  <main class="chat-area-wrapper">
    <header class="p-3 border rounded mb-3 shadow-sm">
      <div class="d-flex flex-wrap gap-4 justify-content-center align-items-center">
        <div class="form-check form-switch"><input id="useAdaptiveTranslator" class="form-check-input" type="checkbox"><label class="form-check-label fw-semibold text-primary" for="useAdaptiveTranslator">🚀 적응형 번역</label></div>
        <div class="form-check form-switch"><input id="autoTranslate" class="form-check-input" type="checkbox"><label class="form-check-label" for="autoTranslate">한/영 자동번역</label></div>
        <div class="form-check form-switch"><input id="useHistory" class="form-check-input" type="checkbox" checked><label class="form-check-label" for="useHistory">대화 기록 저장</label></div>
      </div>
    </header>
    <section id="chatWindow"><div id="chatMessages" aria-live="polite"></div></section>
    <form class="mt-auto" onsubmit="event.preventDefault(); document.getElementById('sendBtn').click();">
      <div class="input-group"><input id="messageInput" class="form-control form-control-lg" placeholder="메시지를 입력하세요…" autocomplete="off"><button id="sendBtn" class="btn btn-primary px-4">전송</button></div>
    </form>
  </main>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  window.initialData = {
      models: /*[[${models}]]*/ [],
      currentModel: /*[[${currentModel}]]*/ null
  };
  /*]]>*/
</script>
<script type="module" src="/js/fetch-wrapper.js"></script>
<script type="module" src="/js/chat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
