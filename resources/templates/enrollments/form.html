<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>수강신청</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- 네비게이션/헤더 공통 fragment -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header p-4 bg-primary text-white">
          <h1 class="mb-0 fs-4">신규 수강신청</h1>
        </div>
        <div class="card-body p-4 p-md-5">

          <!-- 에러 메시지가 있을 경우 표시 -->
          <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}">Error!</span>
          </div>

          <form th:action="@{/enrollments/new}" method="post">
            <div class="mb-4">
              <label for="courseId" class="form-label fw-bold">강의 선택</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-book-open"></i></span>
                <select id="courseId" name="courseId" class="form-select form-select-lg" required>
                  <option value="">-- 수강할 강의를 선택하세요 --</option>
                  <option th:each="c : ${allCourses}"
                          th:value="${c.id}"
                          th:text="${c.title}">Java 기초</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label for="studentId" class="form-label fw-bold">학생 선택</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                <select id="studentId" name="studentId" class="form-select form-select-lg" required>
                  <option value="">-- 수강생을 선택하세요 --</option>
                  <option th:each="s : ${allStudents}"
                          th:value="${s.id}"
                          th:text="${s.name}">김철수</option>
                </select>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
              <a th:href="@{/enrollments}" class="btn btn-secondary btn-lg px-4">취소</a>
              <button type="submit" class="btn btn-success btn-lg px-4">
                <i class="fas fa-check me-1"></i>신청하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
