<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>수강신청 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .filter-form .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
    <!-- 네비게이션/헤더 공통 fragment -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container my-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="mb-0 fs-4">
        <i class="fas fa-clipboard-list me-2"></i>수강신청 목록
      </h1>
      <a class="btn btn-primary" th:href="@{/enrollments/new}">
        <i class="fas fa-plus me-1"></i>신규 수강신청
      </a>
    </div>
    <div class="card-body">
      <!-- 필터 영역 -->
      <div class="p-3 mb-4 bg-light rounded-3 border filter-form">
        <form th:action="@{/enrollments}" method="get" class="row g-3 align-items-end">
          <div class="col-md-5">
            <label for="courseId" class="form-label">강의별 조회</label>
            <select id="courseId" name="courseId" class="form-select">
              <option value="">-- 전체 강의 --</option>
              <option th:each="c : ${allCourses}"
                      th:value="${c.id}"
                      th:text="${c.title}"
                      th:selected="${filterType == 'course' and filterId == c.id}">
              </option>
            </select>
          </div>
          <div class="col-md-5">
            <label for="studentId" class="form-label">학생별 조회</label>
            <select id="studentId" name="studentId" class="form-select">
              <option value="">-- 전체 학생 --</option>
              <option th:each="s : ${allStudents}"
                      th:value="${s.id}"
                      th:text="${s.name}"
                      th:selected="${filterType == 'student' and filterId == s.id}">
              </option>
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-info">조회</button>
          </div>
        </form>
      </div>

      <!-- 수강신청 목록 테이블 -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>강의 제목</th>
            <th>학생 이름</th>
            <th>신청일시</th>
            <th>관리</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(enrollments)}">
            <td colspan="5" class="text-center text-muted py-5">수강신청 내역이 없습니다.</td>
          </tr>
          <tr th:each="e : ${enrollments}">
            <td th:text="${e.id}">1</td>
            <td th:text="${e.course.title}">Java 기초</td>
            <td th:text="${e.student.name}">김철수</td>
            <td th:text="${#temporals.format(e.enrolledAt, 'yyyy-MM-dd HH:mm')}">2025-06-05 11:00</td>
            <td>
              <form th:action="@{|/enrollments/${e.id}/cancel|}"
                    method="post"
                    onsubmit="return confirm('정말로 수강을 취소하시겠습니까?');"
                    style="display:inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-times me-1"></i>취소
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
