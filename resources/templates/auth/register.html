<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="min-width:340px;">
  <h3 class="mb-3 text-center">회원가입</h3>

  <form th:action="@{/register}" th:object="${userForm}" method="post">
    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger p-2">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>

    <div class="mb-3">
      <input type="text" th:field="*{username}" class="form-control" placeholder="이름"/>
    </div>
    <div class="mb-3">
      <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드"/>
    </div>
    <div class="mb-3">
      <input type="email" th:field="*{email}" class="form-control" placeholder="아이디(이메일)"/>
    </div>

    <button class="btn btn-success w-100" type="submit">Sign up</button>
  </form>

  <hr/>
  <a th:href="@{/login}" class="text-decoration-none text-center">
    로그인으로 돌아가기
  </a>
</div>
</body>
</html>
