<!-- src/main/resources/templates/courses/detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <!-- Enable proper mobile scaling; set maximum-scale to 1 to prevent accidental zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title th:text="${course.title} + ' 상세'">강의 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .comment-card { border-left: 3px solid #dee2e6; }
    .reply-card { border-left: 3px solid #cfe2ff; }
    .details-summary { cursor: pointer; display: inline-block; }
    .details-summary::before {
        content: '▶';
        font-size: 0.8em;
        margin-right: 0.5rem;
        transition: transform 0.2s ease-in-out;
    }
    details[open] > summary::before {
        transform: rotate(90deg);
    }
  </style>
  <!-- 공통 헤더 -->
</head>
<body>
  <th:block th:replace="~{fragments/header :: header}"/>
<div class="container my-5">
  <!-- 강의 정보 카드 -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-white p-4">
      <h1 class="mb-1" th:text="${course.title}">강의 제목</h1>
      <p class="text-muted mb-0">담당 교수: <span th:text="${course.professor.name}">교수 이름</span></p>
    </div>
    <div class="card-body p-4">
      <p class="card-text fs-5" th:text="${course.description}">강의 설명</p>
      <hr>
      <div class="d-flex justify-content-between align-items-center text-muted">
        <div>
          <span class="me-3"><i class="fas fa-calendar-alt me-2"></i>개설일: <span th:text="${#temporals.format(course.createdAt,'yyyy-MM-dd')}"></span></span>
          <span><i class="fas fa-users me-2"></i>수강인원: <span class="badge bg-primary rounded-pill" th:text="${course.enrollments.size()}">0</span></span>
        </div>
        <div class="btn-toolbar">
          <div class="btn-group me-2">
            <a th:href="@{/courses}" class="btn btn-outline-secondary"><i class="fas fa-list me-1"></i>목록</a>
            <a th:href="@{|/courses/${course.id}/edit|}" class="btn btn-outline-primary"><i class="fas fa-edit me-1"></i>수정</a>
          </div>
          <form th:action="@{|/courses/${course.id}/delete|}" method="post" onsubmit="return confirm('이 강의를 정말 삭제하시겠습니까? 모든 댓글과 수강 정보가 사라집니다.');">
            <button type="submit" class="btn btn-outline-danger"><i class="fas fa-trash-alt me-1"></i>삭제</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 댓글(Q&A) 섹션 -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white p-4">
      <h2 class="mb-0 fs-5"><i class="fas fa-comments me-2"></i>강의 Q&A</h2>
    </div>
    <div class="card-body p-4">
      <!-- 성공 메시지 -->
      <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- 새 댓글 작성 폼 -->
      <form th:action="@{|/courses/${course.id}/comments|}" method="post" class="mb-5 p-3 bg-light border rounded">
        <input type="hidden" name="parentId"/>
        <div class="input-group">
          <input type="text" name="author" class="form-control" placeholder="이름" required style="max-width: 150px;">
          <textarea name="content" class="form-control" rows="1" placeholder="강의에 대한 질문이나 의견을 남겨주세요." required></textarea>
          <button class="btn btn-primary" type="submit">댓글 등록</button>
        </div>
      </form>

      <!-- 댓글 목록 -->
      <ul class="list-unstyled">
        <li class="comment-card bg-white p-3 mb-3 rounded" th:each="cmt : ${comments}">
          <div class="d-flex justify-content-between">
            <div>
              <strong th:text="${cmt.author}">작성자</strong>
              <small class="text-muted ms-2" th:text="${#temporals.format(cmt.createdAt,'yyyy-MM-dd HH:mm')}"></small>
            </div>
            <form th:action="@{|/courses/${course.id}/comments/${cmt.id}/delete|}" method="post" onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
              <button type="submit" class="btn-close" aria-label="Delete"></button>
            </form>
          </div>
          <p class="mt-2 mb-2" th:text="${cmt.content}">댓글 내용…</p>

          <!-- 답글 목록 -->
          <div class="ms-4 mt-3" th:if="${!#lists.isEmpty(cmt.replies)}">
            <div class="reply-card bg-light p-3 mb-2 rounded" th:each="rep : ${cmt.replies}">
              <div class="d-flex justify-content-between">
                <div>
                  <strong th:text="${rep.author}">답글 작성자</strong>
                  <small class="text-muted ms-2" th:text="${#temporals.format(rep.createdAt,'yyyy-MM-dd HH:mm')}"></small>
                </div>
                <form th:action="@{|/courses/${course.id}/comments/${rep.id}/delete|}" method="post" onsubmit="return confirm('답글을 삭제하시겠습니까?');">
                  <button type="submit" class="btn-close" aria-label="Delete"></button>
                </form>
              </div>
              <p class="mt-2 mb-1" th:text="${rep.content}">답글 내용…</p>
            </div>
          </div>

          <!-- 답글 작성 토글 -->
          <details class="mt-3">
            <summary class="details-summary text-primary">답글 달기</summary>
            <form th:action="@{|/courses/${course.id}/comments|}" method="post" class="mt-2">
              <input type="hidden" name="parentId" th:value="${cmt.id}"/>
              <div class="input-group">
                <input class="form-control" name="author" placeholder="이름" required style="max-width: 150px;">
                <textarea class="form-control" name="content" rows="1" placeholder="답글을 입력하세요" required></textarea>
                <button class="btn btn-outline-primary" type="submit">답글 등록</button>
              </div>
            </form>
          </details>
        </li>
        <li th:if="${#lists.isEmpty(comments)}" class="text-center text-muted py-5">
          아직 등록된 질문이 없습니다. 첫 번째 질문을 남겨보세요!
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
