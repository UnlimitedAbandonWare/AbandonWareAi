<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>오류 발생</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .error-card {
        max-width: 600px;
        width: 100%;
        border-top: 5px solid #dc3545;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card error-card shadow-lg border-0 rounded-4 text-center p-4 p-md-5">
  <div class="card-body">
    <div class="mb-4">
      <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
    </div>

    <h1 class="display-1 fw-bold text-danger" th:text="${status}">500</h1>
    <h2 class="h3 mb-3 fw-bold" th:text="${error}">Internal Server Error</h2>

    <p class="text-muted fs-5 mb-4"
       th:text="${message} ?: '요청을 처리하는 중 예상치 못한 문제가 발생했습니다. 잠시 후 다시 시도해주세요.'">
      오류 메시지
    </p>

    <div class="d-grid gap-2 d-sm-flex REPLACE_ME">
      <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4 gap-3">
        <i class="fas fa-arrow-left me-2"></i>이전 페이지로
      </a>
      <a th:href="@{/}" class="btn btn-primary btn-lg px-4">
        <i class="fas fa-home me-2"></i>홈으로 이동
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
