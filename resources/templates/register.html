<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="min-width:340px;">
  <h3 class="mb-3 text-center">회원가입</h3>

  <form th:action="@{/register}" method="post">
    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger p-2">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label fw-bold">이름</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요"/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-bold">이메일 (로그인 ID)</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="로그인 ID로 사용할 이메일"/>
      <div class="form-text">이 이메일 주소로 로그인하게 됩니다.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-bold">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호"/>
    </div>

    <button class="btn btn-success w-100" type="submit">회원가입</button>
  </form>

  <hr/>
  <a th:href="@{/login}" class="text-decoration-none text-center">
    로그인으로 돌아가기
  </a>
</div>
</body>
</html>
