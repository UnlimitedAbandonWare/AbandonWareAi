<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카카오톡 메시지 발송</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div th:if="${result}" class="alert alert-success" th:text="${result}"></div>
  <div th:if="${error}"  class="alert alert-danger"  th:text="${error}"></div>

  <div class="mb-4">
    <a th:href="@{/kakao/oauth/authorize}"
       class="btn btn-warning w-100">
      <strong>카카오 로그인 & 친구 목록 동기화</strong>
    </a>
  </div>

  <h2 class="h4 mb-3">카카오톡 메시지 발송</h2>
  <form th:action="@{/kakao/trigger}" th:object="${dto}" method="post" class="card card-body shadow-sm">
    <!-- (생략) 입력 폼 필드들 … -->

    <button type="submit" class="btn btn-primary w-100">메시지 전송</button>
    <!-- 잘못된 @{/{}} → 수정된 @{/} -->
    <a th:href="@{/}" class="btn btn-link mt-2">메인으로</a>
  </form>
</div>

</body>
</html>
