<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${student.id == null} ? '학생 등록' : '학생 수정'">학생 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
  </style>
  <!-- 네비게이션/헤더 공통 fragment -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header p-4 bg-primary text-white">
          <h1 class="mb-0 fs-4" th:text="${student.id == null} ? '신규 학생 등록' : '학생 정보 수정'">학생 폼</h1>
        </div>
        <div class="card-body p-4 p-md-5">
          <form th:action="${student.id == null} ? @{/students/new} : @{/students/{id}/edit(id=${student.id})}"
                th:object="${student}"
                method="post">

            <div class="mb-4">
              <label for="name" class="form-label fw-bold">이름</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                <input id="name" type="text" class="form-control form-control-lg" th:field="*{name}"
                       placeholder="예) 김철수" required/>
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label fw-bold">이메일</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input id="email" type="email" class="form-control form-control-lg" th:field="*{email}"
                       placeholder="예) chulsoo@example.com" required/>
              </div>
            </div>

            <!-- [개선] 비밀번호 필드 추가 -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">비밀번호</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input id="password" type="password" class="form-control form-control-lg" th:field="*{password}"
                       th:placeholder="${student.id == null} ? '새 비밀번호 입력' : '변경할 경우에만 입력'"/>
              </div>
              <div class="form-text" th:if="${student.id != null}">
                비밀번호를 변경하지 않으려면 이 칸을 비워두세요.
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
              <a th:href="@{/students}" class="btn btn-secondary btn-lg px-4">취소</a>
              <button type="submit" class="btn btn-success btn-lg px-4">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
