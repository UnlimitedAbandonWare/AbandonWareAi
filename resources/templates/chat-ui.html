<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 서비스 통합 플랫폼</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf}"/>
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf}"/>

  <style>
    :root {
        --sidebar-width: 340px;
        --border-color: #dee2e6;
        --top-bar-height: 40px;
    }

    /* 공통 */
    body, html {
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* ▼▼▼ Textarea 스크롤바 디자인 ▼▼▼ */
    #messageInput::-webkit-scrollbar {
        width: 8px;
    }
    #messageInput::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
    }
    #messageInput::-webkit-scrollbar-track {
        background-color: #f1f1f1;
    }
    /* ▲▲▲ Textarea 스크롤바 디자인 ▲▲▲ */

    /* 작은 화면(모바일)용 가독성 개선 */
    @media (max-width: 575.98px) {
        body, html {
            font-size: 1rem;
        }

        .msg {
            font-size: 1rem;
        }

        .form-control {
            font-size: 1rem;
            padding: .5rem 1rem;
        }
    }

    /* 유틸리티 바 */
    .top-utility-bar {
        height: var(--top-bar-height);
        background: #f8f9fa;
        border-bottom: 1px solid var(--border-color);
        padding: 0 1rem;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-size: .85rem;
    }

    .top-utility-bar a {
        text-decoration: none;
    }

    /* 메인 레이아웃 */
    .main-container {
        display: flex;
        height: calc(100% - var(--top-bar-height));
        position: relative;
    }

    /* 사이드바 */
    .sidebar {
        width: var(--sidebar-width);
        min-width: var(--sidebar-width);
        background: #f8f9fa;
        border-right: 1px solid var(--border-color);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        transition: transform .3s ease-in-out;
        height: 100%;
    }

    .sidebar-body {
        flex-grow: 1;
        overflow-y: auto;
        min-height: 0;
    }

    .session-list {
        list-style: none;
        padding-left: 0;
    }

    .session-item a {
        display: block;
        padding: .75rem 1rem;
        border-radius: .5rem;
        text-decoration: none;
        color: #212529;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .session-item a:hover {
        background: #e9ecef;
    }

    .session-item a.active {
        background: #0d6efd;
        color: #fff;
        font-weight: 500;
    }

    /* ▼▼▼ [수정] admin-section 스타일은 더 이상 필요 없으므로 삭제 가능 ▼▼▼ */
    /* .admin-section { ... } */

    #adminStatus {
        font-size: .8rem;
        background: #f8f9fa;
        padding: .25rem .5rem;
        border-radius: .4rem;
        text-align: center;
    }
    /* ▲▲▲ [수정] admin-section 스타일 삭제 및 adminStatus 스타일 단순화 ▲▲▲ */


    /* 채팅 영역 */
    .chat-area-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
        height: 100%;
        padding: 1.25rem 2rem;
    }

    #chatWindow {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 1rem;
    }

    .msg-container {
        display: flex;
        flex-direction: column;
        gap: .25rem;
        margin-bottom: 1rem;
    }

    .msg {
        padding: .75rem 1.25rem;
        border-radius: 1.25rem;
        max-width: 80%;
        line-height: 1.55;
        word-break: break-word;
        /* 검색 과정 패널 등 HTML 블록이 깨지지 않도록 줄바꿈 유지 */
        white-space: pre-line;
    }

    /* 메시지 내 링크 스타일 지정 */
    .msg a {
        color: #0d6efd;
        text-decoration: underline;
    }

    .msg-user-container {
        align-items: flex-end;
    }

    .msg-user {
        background: #0d6efd;
        color: #fff;
    }

    .msg-assistant-container {
        align-items: flex-start;
    }

    .msg-assistant {
        background: #e9ecef;
    }

    /* 메시지 내부 링크 스타일 */
    .msg a {
        text-decoration: underline;
        color: #0d6efd;
    }
    .msg a:hover { opacity: .85; }

    /* 검색 과정 패널 */
    .search-trace {
        display: block;
        margin-top: .5rem;
    }
    .search-trace > summary {
        cursor: pointer;
        font-weight: 600;
        list-style: none;
    }
    .search-trace > summary::-webkit-details-marker { display: none; }
    .search-trace .trace-body {
        margin-top: .25rem;
        padding-left: .75rem;
        border-left: 3px solid #ced4da;
    }
    .search-trace .trace-steps {
        margin: .25rem 0 .5rem;
        padding-left: 1rem;
    }
    .search-trace .trace-snippets ul {
        margin: 0;
        padding-left: 1.1rem;
    }

    /* 사이드바 토글러 (모바일) */
    .sidebar-toggler {
        display: none;
    }

    /* 로그인 팝오버 */
    .login-popover {
        --bs-popover-max-width: 300px;
        --bs-popover-border-color: var(--bs-primary);
        --bs-popover-header-bg: var(--bs-primary);
        --bs-popover-header-color: var(--bs-white);
    }

    /* 992px 미만(태블릿/모바일) 레이아웃 */
    @media (max-width: 991.98px) {
        .sidebar {
            position: fixed;
            top: var(--top-bar-height);
            left: 0;
            z-index: 1050;
            transform: translateX(-100%);
            height: calc(100% - var(--top-bar-height));
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar-toggler {
            display: block;
            position: fixed;
            top: calc(var(--top-bar-height) + .75rem);
            left: .75rem;
            z-index: 1100;
        }

        .chat-area-wrapper {
            padding-top: 4.5rem;
        }

        /* ▼▼▼ [추가] 모바일에서 좌우 패딩 줄이기 ▼▼▼ */
        .chat-area-wrapper {
            padding-left: .75rem;
            padding-right: .75rem;
        }
        /* ▲▲▲ [추가] 모바일에서 좌우 패딩 줄이기 ▲▲▲ */
    }
  </style>
</head>
<body>

<div class="top-utility-bar">
  <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
    <span><strong sec:authentication="name" class="text-primary">사용자</strong>님 환영합니다.</span>
    <a href="/index" class="btn btn-sm btn-outline-primary">LMS 가기</a>
    <a th:href="@{/logout}">로그아웃</a>
  </div>
  <div sec:authorize="!isAuthenticated()">
    <a href="#" id="login-popover-trigger" role="button">로그인</a>
  </div>
</div>

<button class="btn btn-light border sidebar-toggler" id="sideOpen" aria-label="Open sidebar">
  <i class="bi bi-list"></i>
</button>

<div class="main-container">
  <aside class="sidebar" id="sideNav" aria-label="대시보드 사이드바">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">AI Platform</h4>
      <button class="btn-close d-lg-none" id="sideClose" aria-label="Close sidebar"></button>
    </div>

    <div class="d-grid mb-3">
      <button id="newChatBtn" class="btn btn-primary"><i class="bi bi-plus-lg"></i> 새 대화</button>
    </div>

    <div class="sidebar-body">
      <nav aria-label="세션 목록">
        <ul id="sessionList" class="session-list list-unstyled mb-3"></ul>
      </nav>
    </div>
  </aside>
  <main class="chat-area-wrapper">
    <div class="d-flex justify-content-end gap-2 mb-2">
      <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#aiSettingsOffcanvas" aria-controls="aiSettingsOffcanvas">
        <i class="bi bi-gear-wide-connected"></i> AI 코어 설정
      </button>
      <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
              data-bs-target="#toolsCollapse" aria-expanded="false" aria-controls="toolsCollapse">
        <i class="bi bi-tools"></i> 도구 및 학습
      </button>
    </div>

    <div class="collapse" id="toolsCollapse">
      <div class="card card-body p-3 mb-3">
        <div class="row gy-4">
          <div class="col-lg-7">
            <h6 class="mb-3"><i class="bi bi-toggles2"></i> 부가 기능</h6>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check form-switch">
                <input id="useAdaptiveTranslator" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="useAdaptiveTranslator">적응형 번역</label>
              </div>
              <div class="form-check form-switch">
                <input id="autoTranslate" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="autoTranslate">한/영 자동번역</label>
              </div>
              <div class="form-check form-switch">
                <input id="usePolish" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="usePolish">2-Pass 폴리싱</label>
              </div>
              <div class="form-check form-switch">
                <input id="useHistory" class="form-check-input" type="checkbox" checked>
                <label class="form-check-label" for="useHistory">대화 기록 저장</label>
              </div>
            </div>
          </div>
          <div class="col-lg-5 border-lg-start ps-lg-4">
            <h6 class="mb-3"><i class="bi bi-gpu-card"></i> 학습 & 파인튜닝</h6>
            <div class="d-flex gap-2 mb-2">
              <button id="trainBtn" class="btn btn-sm btn-info w-100">
                <span class="spinner-border spinner-border-sm d-none me-1"></span>
                <i class="bi bi-magic"></i> 규칙 학습
              </button>
              <button id="startFineTuneBtn" class="btn btn-sm btn-danger w-100">
                <span class="spinner-border spinner-border-sm d-none me-1"></span>
                <i class="bi bi-fire"></i> 파인튜닝
              </button>
            </div>
            <div class="input-group input-group-sm mb-2">
              <input id="jobIdInput" class="form-control" placeholder="Job ID"/>
              <button id="checkFineTuneBtn" class="btn btn-secondary">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div id="adminStatus" class="small text-muted">준비 완료.</div>
          </div>
        </div>
      </div>
    </div>
    <section id="chatWindow" aria-live="polite">
      <div id="chatMessages" class="d-flex flex-column h-100"></div>
    </section>

    <div class="mt-auto">
      <div class="input-group">
        <textarea id="messageInput" class="form-control" placeholder="무엇이든 물어보세요. (Shift+Enter로 전송)" rows="1" style="resize:none"></textarea>
        <button id="sendBtn" class="btn btn-primary px-3">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <div class="form-check form-switch form-check-sm">
          <input class="form-check-input" type="checkbox" id="useRag" title="웹 검색(RAG) 활성화">
          <label class="form-check-label text-muted" for="useRag">지능형 정보보강 모드</label>
        </div>
      </div>
    </div>
  </main>
</div>

<template id="login-form-template">
  <form id="popoverLoginForm" class="p-2">
    <div id="popoverLoginError" class="alert alert-danger p-1 small d-none mb-2 text-center">로그인 실패</div>
    <div class="mb-2"><input type="text" name="username" class="form-control form-control-sm" placeholder="아이디" required></div>
    <div class="mb-2"><input type="password" name="password" class="form-control form-control-sm" placeholder="비밀번호" required></div>
    <div class="d-grid"><button type="submit" class="btn btn-primary btn-sm">로그인</button></div>
  </form>
</template>

<script type="module" src="/js/fetch-wrapper.js"></script>
<script type="module" src="/js/chat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const textarea = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendBtn');

    if (textarea && sendButton) {

      // --- 키보드 이벤트 처리 ---
      textarea.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.stopPropagation();
          return;
        }

        if (event.key === 'Enter' && event.shiftKey) {
          event.preventDefault();
          sendButton.click();
        }
      }, true);

      // --- Textarea 자동 높이 조절 ---
      const initialHeight = textarea.scrollHeight;
      const maxHeight = 200;

      textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        let newHeight = textarea.scrollHeight;

        if (newHeight > maxHeight) {
            textarea.style.height = maxHeight + 'px';
            textarea.style.overflowY = 'auto';
        } else {
            textarea.style.height = newHeight + 'px';
            textarea.style.overflowY = 'hidden';
        }
      });
    }
  });
</script>
<div class="offcanvas offcanvas-end" tabindex="-1" id="aiSettingsOffcanvas" aria-labelledby="aiSettingsLabel">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="aiSettingsLabel"><i class="bi bi-gear-wide-connected"></i> AI 코어 설정</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <section aria-labelledby="gpt-settings-heading">
      <h6 id="gpt-settings-heading" class="mb-3">GPT 상세 설정</h6>
      <div class="mb-3">
        <label class="form-label small" for="maxTokensSlider">Max Tokens: <span id="maxTokensValue">2048</span></label>
        <input id="maxTokensSlider" type="range" class="form-range" min="256" max="16384" step="128" value="2048"/>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="maxMemorySlider">장기 기억 토큰: <span id="maxMemoryValue">7500</span></label>
        <input id="maxMemorySlider" type="range" class="form-range" min="0" max="15000" step="500" value="7500"/>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="maxRagSlider">RAG 토큰: <span id="maxRagValue">5000</span></label>
        <input id="maxRagSlider" type="range" class="form-range" min="0" max="10000" step="500" value="5000"/>
      </div>
      <!-- ▼▼▼ (NEW) 웹 스니펫 개수 슬라이더 ▼▼▼ -->
      <div class="mb-3">
        <label class="form-label small" for="searchTopKSlider">
          웹 스니펫 개수(top‑k): <span id="searchTopKValue">5</span>
        </label>
        <input id="searchTopKSlider" type="range"
               class="form-range" min="1" max="30" step="1" value="5"/>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="systemPromptInput">시스템 프롬프트</label>
        <textarea id="systemPromptInput" class="form-control form-control-sm" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="temperatureSlider">온도: <span id="temperatureValue">0.7</span></label>
        <input id="temperatureSlider" type="range" class="form-range" min="0" max="2" step="0.1" value="0.7"/>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="topPSlider">Top P: <span id="topPValue">1.0</span></label>
        <input id="topPSlider" type="range" class="form-range" min="0" max="1" step="0.05" value="1.0"/>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="freqPenaltySlider">반복 패널티: <span id="freqPenaltyValue">0.0</span></label>
        <input id="freqPenaltySlider" type="range" class="form-range" min="-2.0" max="2.0" step="0.1" value="0.0"/>
      </div>
      <div class="mb-3">
        <label class="form-label small" for="presPenaltySlider">주제 패널티: <span id="presPenaltyValue">0.0</span></label>
        <input id="presPenaltySlider" type="range" class="form-range" min="-2.0" max="2.0" step="0.1" value="0.0"/>
      </div>
      <button id="saveSettingsBtn" class="btn btn-success w-100">
        <i class="bi bi-check-lg"></i> 설정 저장
      </button>
    </section>
    <section class="mt-4 pt-4 border-top" aria-labelledby="model-settings-heading">
      <h6 id="model-settings-heading" class="mb-2">기본 모델</h6>
      <div class="input-group">
        <select id="defaultModelSelect" class="form-select"></select>
        <button id="saveModelBtn" class="btn btn-outline-success" aria-label="Save model">
          <i class="bi bi-save"></i>
        </button>
      </div>
    </section>
  </div>
</div>

</body>
</html>
